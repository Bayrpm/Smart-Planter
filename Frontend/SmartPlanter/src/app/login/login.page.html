<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >


  <ion-card>
    <ion-card-header>
      <ion-card-title>Sesion</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formularioLogin">
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input formControlName="nombre"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label position="floating">Contrasenia</ion-label>
          <ion-input formControlName="contrasenia" type="password"></ion-input>
        </ion-item>
      </form>
      <br>
      <ion-button color="success" [routerLink]="['/index']"> ingresar</ion-button>
    </ion-card-content>
  </ion-card>
  
</ion-content>

<ion-footer>
  <ion-toolbar color="success">
    <ion-button slot="start" color="danger" [routerLink]="['/index']">Invitado</ion-button>
    <ion-button slot="end" color="danger" [routerLink]="['/registro']">Registro</ion-button>
    
  </ion-toolbar>
</ion-footer>
